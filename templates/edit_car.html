{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Edit Car</h3>

    <div class="row card-panel greay lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_car', car_id=car.id) }}">
            <!--car Category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text accent-3"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                            <label for="category_name">Car Category</label>
                </div>
            </div>
            <!-- Car Model  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text accent-3"></i>
                    <input id="car_model" name="car_model" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="car_model">Car Model</label>
                </div>
            </div>
              <!-- car color -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text accent-3"></i>
                    <textarea id="car_color" name="car_color" minlength="5"
                        maxlength="2000" class="materialize-textarea" required></textarea>
                    <label for="car_color">Car Color</label>
                </div>
            </div>
              <!-- car year -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text accent-3"></i>
                    <input id="car_year" name="car_year" type="text" class="datepicker validate" required>
                    <label for="car_year">Car Year</label>
                </div>
            </div>
            <!--Car Origen-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe left prefix light-blue-text accent-3"></i>
                    <input id="car_origen" name="car_origen" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="car_origen">Country</label>
                </div>
            </div>
            <!-- Car description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text accent-3"></i>
                    <textarea id="car_description" name="car_description" minlength="5"
                        maxlength="500" class="materialize-textarea" required></textarea>
                    <label for="car_description">Car Description</label>
                </div>
            </div>
            <!-- car extras -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text accent-3"></i>
                    <textarea id="car_extras" name="car_extras" minlength="5"
                        maxlength="2000" class="materialize-textarea" required></textarea>
                    <label for="car_extras">Car Extras</label>
                </div>
            </div>
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text accent-3"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Post Date</label>
                </div>
            </div>
            <!--Image url-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix light-blue-text accent-3"></i>
                     <input id="car_image" name="car_image" type="text">
                     <label for="car_image">Share Image URL (Optional)</label>
                </div>
            </div>
           <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Edit Car <i class="light-blue-text accent-3 fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
