{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">All Cars</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text accent-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Cars</label>
                </div>
                
                <div class="col s12 m4">
                    <a href="{{ url_for('cars') }}" class="red btn-small text-shadow">Reset</a>
                    <button type="submit" class="light-blue accent-5 btn-small text-shadow">
                        <i class="fas fa-search">Search</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    
    <div class="row">
        {% if cars|length > 0 %}
            {% for car in cars %}
                <div class="col s12 m4"> 
                    <div class="card car_card">
                        <div class="card-image">
                            <img src="{{ car.car_image }}" onerror="this.src='/static/img/z8.jpg'">
                        </div>
                        <div class="card-content">
                            <span class="card-title"><strong>{{ car.car_name }}</strong></span>
                            <p>{{ car.car_description }}</p>
                            <a href="{{ url_for('car_details', car_id=car._id) }}">See more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
            <h3 class="red-text darken-4 center-align">No Results Found</h3>
        {% endif %}
    </div>

{% endblock %}
