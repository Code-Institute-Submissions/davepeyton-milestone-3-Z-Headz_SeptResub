{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Car</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('addcar') }}">
            <!--Category delection-->
           <div class="row">
                 <div class="input-field col s12">
    <i class="fas fa-folder-open prefix light-blue-text accent-4"></i>
    <select id="category_name" name="category_name" class="validate" required>
         <option value="" disabled selected>Choose Category</option>
         <option value="1">Coupe</option>
         <option value="2">Soft Top</option>
    </select>
    <label for="category_name">Car Category</label>
  </div>
           </div>

	
            
            
            <!-- car model -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text accent-3"></i>
                    <input id="car_model" name="car_model" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="car_model">Car Model</label>
                </div>
            </div>
            <!--car origen-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe left prefix light-blue-text accent-3"></i>
                    <input id="car_origen" name="car_origen" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="car_origen">Origen</label>
                </div>
            </div>
            <!-- car description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text accent-3"></i>
                    <textarea id="Car_description" name="Car_description" minlength="5"
                        maxlength="500" class="materialize-textarea" required></textarea>
                    <label for="Car_description">Car Description</label>
                </div>
            </div>
            
          
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text accent-3"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Post Date</label>
                </div>
            </div>
            <!--Image url-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix light-blue-text accent-3"></i>
                     <input id="car_image" name="car_image" type="text">
                     <label for="car_image">Share Image URL (Optional)</label>
                </div>
            </div>

            
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Add Car <i class="light-blue-text accent-3 fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
